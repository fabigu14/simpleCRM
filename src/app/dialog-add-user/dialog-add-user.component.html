<div class="add-user-wrap">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h1 mat-dialog-title>Add user</h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>First name</mat-label>
                <input [(ngModel)]="user.firstName" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [(ngModel)]="user.lastName" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker startView="multi-year"></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Address</mat-label>
                <input [(ngModel)]="user.address" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>City</mat-label>
                <input [(ngModel)]="user.city" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Postal Code</mat-label>
                <input [(ngModel)]="user.postalCode" matInput>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button mat-button>Cancel</button>
        <button (click)="save()" mat-button cdkFocusInitial mat-raised-button color="primary">Save</button>
    </div>
</div>
