<mat-card class="user-detail-header">

    <button [matMenuTriggerFor]="userDetailMenu" mat-icon-button class="pin-right-upper-corner">
        <mat-icon>more_horiz</mat-icon>

    <mat-menu #userDetailMenu="matMenu">
        <button mat-menu-item (click)="openUserDetailDialog()">Edit</button>
    </mat-menu>
    </button>
    <div class="profile-img">
        <img src="assets/img/profile-img.png" alt="profile-img">
    </div>
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2> {{user.email}}
    </div>

</mat-card>

<mat-card class="mr-top">
    <mat-card-title>Address</mat-card-title>
    <mat-card-content>
        {{user.address}} <br> {{user.postalCode}} {{user.city}}
    </mat-card-content>
    <button [matMenuTriggerFor]="addressMenu" mat-icon-button class="pin-right-upper-corner">
        <mat-icon>more_horiz</mat-icon>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="openAddressDialog()">Edit</button>
    </mat-menu>
    </button>
</mat-card>
