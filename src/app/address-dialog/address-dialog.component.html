<div class="add-user-wrap">

    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>
        Address information
    </h1>
    <div mat-dialog-content>
        <div>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Address</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.address" matInput>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Postal Code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.postalCode" matInput>
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions>
        <button [disabled]="loading" (click)="dialogRef.close()" mat-button>Cancel</button>
        <button [disabled]="loading" (click)="save()" mat-button cdkFocusInitial mat-raised-button color="primary">Save</button>
    </div>
</div>
